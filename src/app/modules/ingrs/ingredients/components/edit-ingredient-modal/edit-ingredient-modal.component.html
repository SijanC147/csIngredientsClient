<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="ingredient">
        <ng-container *ngIf="ingredient.id">Edit</ng-container>
        <ng-container *ngIf="!ingredient.id">Create</ng-container>
        ingredient
        <ng-container *ngIf="ingredient.id">'{{ingredient.title}}'</ng-container>
      </ng-container>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="ingredient">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <label class="form-label">Search for ingredients</label>
          <input id="typeahead-http" type="text" class="form-control form-control-lg form-control-solid"
            [class.is-invalid]="searchFailed" [ngbTypeahead]="search" [inputFormatter]="formatTypeahead"
            [resultFormatter]="formatTypeahead" (selectItem)="selectSpoonResult($event)"
            placeholder="Ingredient search" />
          <span *ngIf="searching">searching...</span>
          <div class="valid-feedback" *ngIf="isControlValid('title')">Title was entered correct</div>
          <div class="invalid-feedback" *ngIf="controlHasError('required', 'title')">Title is required</div>
          <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'title')">Title should have at
            least 3 symbols</div>
          <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'title')">Title should have
            maximum 100 symbols</div>
        </div>
        <div class="form-group row">
          <label class="form-label">Title</label>
          <br />
          <input type="text" class="form-control form-control-lg form-control-solid" formControlName="title" />
        </div>
        <div class="form-group row">
          <div class="col-lg-4">
            <label class="form-label">Fat</label>
            <input type="text" class="form-control form-control-lg form-control-solid" formControlName="fat"
              [value]="formGroup.get('fat').value | nutrientAmount">
          </div>
          <div class="col-lg-4">
            <label class="form-label">Carbohydrates</label>
            <input type="text" class="form-control form-control-lg form-control-solid" formControlName="carbohydrates"
              [value]="formGroup.get('carbohydrates').value | nutrientAmount">
          </div>
          <div class="col-lg-4">
            <label class="form-label">Calories</label>
            <input type="text" class="form-control form-control-lg form-control-solid" formControlName="calories"
              [value]="formGroup.get('calories').value | nutrientAmount">
          </div>
        </div>
        <!-- <div class="form-group row">
            TODO FILE UPLOAD HERE
        </div> -->
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
    <ng-container *ngIf="ingredient">

      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
        [disabled]="formGroup.invalid">Save</button>
    </ng-container>
  </div>
</div>

<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="ingredient">
        <ng-container *ngIf="ingredient.id">Edit</ng-container>
        <ng-container *ngIf="!ingredient.id">Create</ng-container>
        ingredient
        <ng-container *ngIf="ingredient.id">'{{ingredient.title}}'</ng-container>
      </ng-container>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="ingredient">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <label class="form-label">Enter Title</label>
          <input id="typeahead-http" type="text" class="form-control form-control-lg form-control-solid"
            [class.is-invalid]="searchFailed" [ngbTypeahead]="search" placeholder="Ingredient search"
            formControlName="title" />
          <span *ngIf="searching">searching...</span>
          <div class="valid-feedback" *ngIf="isControlValid('title')">Title was entered correct</div>
          <div class="invalid-feedback" *ngIf="controlHasError('required', 'title')">Title is required</div>
          <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'title')">Title should have at
            least 3 symbols</div>
          <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'title')">Title should have
            maximum 100 symbols</div>
        </div>
        <div class="form-group row">
          <div class="col-lg-4">
            <label class="form-label">Fat</label>
            <span>{{ingredient.fat}}g</span>
          </div>
          <div class="col-lg-4">
            <label class="form-label">Carbohydrates</label>
            <span>{{ingredient.carbohydrates}}g</span>
          </div>
          <div class="col-lg-4">
            <label class="form-label">Calories</label>
            <span>{{ingredient.calories}}g</span>
          </div>
        </div>
        <div class="form-group row">
          <pre>{{formGroup | json}}</pre>
        </div>
        <div class="form-group row">
          <!-- TODO FILE UPLOAD HERE -->
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
    <ng-container *ngIf="ingredient">

      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
        [disabled]="formGroup.invalid">Save</button>
    </ng-container>
  </div>
</div>
